# Use the H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Let JPA create and drop the schema automatically for tests
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests, as JPA will handle the schema
spring.flyway.enabled=false

# Define Google properties with dummy values for context loading
# CORREÇÃO: Apontando para o nome de ficheiro correto
google.credentials.path=classpath:credentials.json
google.redirect-uri=http://localhost:8080/callback
google.scopes=https://www.googleapis.com/auth/calendar.readonly
google.application.name=Test App

