spring.application.name=colmeia
#-----------------------------------------

# Server Configuration
server.port=8080

# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/colmeia_db
spring.datasource.username=colmeia_user
spring.datasource.password=colmeia_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# --- Flyway Database Migration ---
# Ativado para que o Flyway crie o schema no PostgreSQL
spring.flyway.enabled=true

# --- Google API Configuration ---
google.credentials.path=classpath:credentials.json
google.redirect-uri=http://localhost:8080/api/v1/sync/google/callback
google.scopes=https://www.googleapis.com/auth/calendar.readonly
google.application.name=Agendae Colmeia

